<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- custom css file link -->
  <link rel="stylesheet" href="./styles/globals.css" />
  <title>Document</title>
</head>

<body>
  <main>
    <section id="product" class="flex justify-center items-center h-screen">
      <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
          <div class="col col-md-11">
            <div class="row justify-content-between align-items-center gap-4 gap-md-0">
              <div class="col-12 col-md-5 d-flex justtify-content-center position-relative product-image">
                <img src="./assets/blue.png" alt="umbrella" class="img-fluid umbrella" />
                <img src="./assets/logo.png" alt="logo" class="uploaded-image invisible" />
                <img src="./assets//loader_icon.svg" alt="loader icon" class="loader-icon invisible" />
              </div>
              <div class="col-12 col-md-5 product-details">
                <div class="title">
                  <h1>Custom Umbrella</h1>
                </div>
                <div class="variations">
                  <div data-color="#e7f6fc" data-color2="#00a3e2" data-img="./assets/blue.png"
                    class="variant variant-blue active"></div>
                  <div data-color="#fff0f8" data-color2="#cf006f" data-img="./assets/pink.png"
                    class="variant variant-pink"></div>
                  <div data-color="#fff9e5" data-color2="#fed141" data-img="./assets/yellow.png"
                    class="variant variant-yellow"></div>
                </div>
                <div class="description">
                  <h2>Customize your umbrella</h2>
                  <p class="m-0">Upload a logo for an instant preview</p>
                </div>
                <div class="upload">
                  <div class="upload">
                    <input type="file" id="upload" accept="image/*" hidden />
                    <label for="upload"
                      class="upload-btn text-center text-white text-uppercase fw-bold cursor-pointer d-flex justify-content-between align-items-center "><img
                        src="./assets//loader_icon.svg" alt="loader icon" class="loader-icon invisible" />
                      <p class="m-0">Upload
                        Logo</p><button class="remove-btn invisible">&times;</button>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- custom js file link -->
  <script src="./scripts/index.js"></script>
</body>

</html>
