<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/globals.css" />
  <title>Document</title>
</head>

<body>
  <main>
    <section id="product">
      <img src="./assets//loader_icon.svg" alt="loader icon" class="initial-loader" />
      <div class="container-fluid invisible">
        <div class="product-image">
          <img src="./assets/blue.png" alt="umbrella" class="img-fluid umbrella" />
          <img src="./assets/logo.png" alt="logo" class="uploaded-image invisible" />
          <img src="./assets//loader_icon.svg" alt="loader icon" class="loader-icon invisible" />
        </div>
        <div class="product-details">
          <div class="title">
            <h1>Custom Umbrella</h1>
          </div>
          <div class="variations">
            <div data-color="#e7f6fc" data-color2="#00a3e2" data-img="./assets/blue.png"
              class="variant variant-blue active"></div>
            <div data-color="#fff0f8" data-color2="#cf006f" data-img="./assets/pink.png" class="variant variant-pink">
            </div>
            <div data-color="#fff9e5" data-color2="#fed141" data-img="./assets/yellow.png"
              class="variant variant-yellow">
            </div>
          </div>
          <div class="description">
            <h2>Customize your umbrella</h2>
            <p>Upload a logo for an instant preview</p>
          </div>
          <div class="upload">
            <div class="upload">
              <input type="file" id="upload" accept="image/*" hidden />
              <label for="upload" class="upload-btn"><img src="./assets//loader_icon.svg" alt="loader icon"
                  class="loader-icon invisible" />
                <p class="m-0">Upload
                  Logo</p><button class="remove-btn invisible">&times;</button>
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- custom js file link -->
  <script src="./scripts/index.js"></script>
</body>

</html>
